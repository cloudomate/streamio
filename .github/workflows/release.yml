name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      exists: ${{ steps.check.outputs.exists }}
    steps:
      - name: Check if release exists
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if gh release view "${{ github.ref_name }}" --repo "${{ github.repository }}" &>/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Release ${{ github.ref_name }} already exists, skipping build."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "No existing release for ${{ github.ref_name }}, proceeding with build."
          fi

  build:
    needs: check
    if: needs.check.outputs.exists != 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: macos-arm64
          - os: ubuntu-24.04
            name: linux-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install GStreamer (macOS)
        if: runner.os == 'macOS'
        run: brew install gstreamer gst-plugins-base gst-plugins-good gst-plugins-bad gst-plugins-ugly pkgconf

      - name: Install GStreamer (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libunwind-dev \
            libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
            libgstreamer-plugins-bad1.0-dev \
            gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly \
            gstreamer1.0-nice libnice-dev \
            libx11-dev libxtst-dev libxdo-dev \
            patchelf

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Bundle
        run: chmod +x bundle.sh && ./bundle.sh

      - name: Create tarball
        run: tar czf horizon-streamer-${{ matrix.name }}.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: horizon-streamer-${{ matrix.name }}
          path: horizon-streamer-${{ matrix.name }}.tar.gz

  release:
    needs: [check, build]
    if: needs.check.outputs.exists != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: horizon-streamer-*.tar.gz
